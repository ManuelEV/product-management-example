spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test2
    username: root
    password: my_secret_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

  jackson:
    time-zone: America/Santiago

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: info
    org.spingframework: info
    org.hibernate: info